# This is a basic workflow to help you get started with Actions

name: Build
permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  renovate-merge-bot:
    name: "auto merge renovate"
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: int128/renovate-merge-bot@v1
        with:
          github-app-id: ${{ secrets.BOT_APP_ID }}
          github-app-private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}
  auto-merge:
    name: "auto merge dependabot"
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          github-token: "${{ secrets.PAT }}"
          config: .github/auto-merge.yml
          target: minor

  terraform:
    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Choco pack
        uses: crazy-max/ghaction-chocolatey@v3.0.0
        with:
          args: pack .\terraform\terraform.nuspec

      - name: Choco install
        uses: crazy-max/ghaction-chocolatey@v3.0.0
        with:
          args: install -source . -force terraform-latest

      - name: Terraform Version
        run: terraform -version
